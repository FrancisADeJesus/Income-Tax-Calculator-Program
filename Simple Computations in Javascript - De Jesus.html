<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript: Conversion</title>
</head>
<body>
    
    <h1>Choose what to Convert</h1>
    <label>whether:</label>

    <button id="myBtn" type="button" onclick="function0()">Celsius to Fahrenheit</button>
    <button id="myBtn1" type="button" onclick="function1()">Fahrenheit to Celsius</button>
    <button id="myBtn2" type="button" onclick="function2()">Meters to Feet</button>
    <button id="myBtn3" type="button" onclick="function3()">Feet to Meters</button>

    <script>
        function function0(){
            const temperature = prompt("Enter Celsius");

            temp = (temperature * 1.8) + 32;

            document.body.innerHTML = "<h4>The Fahrenheit is: " + temp + "ºF</h4>";
        }
        function function1(){
            const temperature = prompt("Enter Fahrenheit");

            temp = (temperature - 32) / 1.8;

            document.body.innerHTML = "<h4>The Celsius is: " + temp + "ºC</h4";
        }
        function function2(){
            const meters = prompt("Enter Meters");

            feet = meters * 3.2808;

            document.body.innerHTML = "<h4>The Feet is: " + feet + " ft</h4>";
        }
        function function3(){
            const feet = prompt("Enter feet");

            meter = feet / 3.2808;

            document.body.innerHTML = "<h4>The Meter is: " + meter + " m</h4>";
        }

    </script>
</body>
</html>
